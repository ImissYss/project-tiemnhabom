<p-sidebar [(visible)]="visibleCategory" position="bottom" [baseZIndex]="10000" [showCloseIcon]="true">
  <div class="text-header-bar">
    <div class="text-sort">
      Danh mục sản phẩm
    </div>
    <div class="text-sort" *ngFor="let c of categories" (click)="selectProductOfCategory2(c)">
      <span class="text-home">{{c.categoryName}}</span>
    </div>
  </div>
</p-sidebar>
<section class="articles">
  <div class="article__content container container--pall">
    <div class="title">
      <div class="title__name">Sản phẩm mới</div>
      <div class="desktop">
        <p-scrollPanel [style]="{width: '100%', height: '200px'}" styleClass="custombar2">
          <p style="width: 1500px">
            <span [ngClass]="actived ==='0'?'ct__a': 'ct' " (click)="selectAll()">Tất cả</span>
            <span [ngClass]="actived !== c.categoryName? 'ct': 'ct__a'" *ngFor="let c of categories" (click)="selectProductOfCategory(c)">{{c.categoryName}}</span>
          </p>
        </p-scrollPanel>

      </div>
      <div class="mobile" (click)="filterCategory()">
        Danh mục
        <i class="fa fa-filter" ></i>
      </div>
    </div>

    <div class="article__grid">
      <div (click)="navigatorProduct(product)" class="article__item" *ngFor="let product of products">
        <div
          class="article__image"
        >
          <img src="assets/images/lazyimg.jpg" [srcLazy]="product.productImage[0]" [alt]="product.productImage[0].substring(20,50)" style="width: 100%; height: 100%" appLazyLoadImage>
        </div>
        <div class="article__text">
          <div class="article__author">
            <div>By tiệm nhà bom</div>
            <div>Đã bán <strong>{{product.countBuy}}</strong></div>
          </div>
          <div class="article__title">
            {{product.productName}}
          </div>
          <div class="article__description">
            <span class="old_price" *ngIf="product.productOldPrice > 0">{{product.productOldPrice| currency: 'VND'}}</span>
            <span class="new_price">{{product.productNewPrice| currency: 'VND'}}</span>
          </div>
        </div>
      </div>

    </div>
  </div>
